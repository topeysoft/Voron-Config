
[gcode_macro HOME]
gcode: 
  {% set do_x = 0 %}
  {% set do_y = 0 %}
  {% set do_z = 0 %}

  {% if params.X is defined %}
    {% set do_x = 1 %}
  {% endif %}

  {% if params.Y is defined %}
    {% set do_y = 1 %}
  {% endif %}

  {% if params.Z is defined %}
    {% set do_z = 1 %}
  {% endif %}


  {% if do_x == 1 %}
    G28 X
  {% endif %}
    
  {% if do_y == 1 %}
    G28 Y
  {% endif %}
  {% if do_z == 1 %}
    G28 Z
  {% endif %}

  {% if do_x == 0 and do_y == 0 and do_z == 0 %}
   G28
  {% endif %}


[gcode_macro G28]
rename_existing: G990028
gcode:
  {% set do_x = 0 %}
  {% set do_y = 0 %}
  {% set do_z = 0 %}

  {% if params.X is defined %}
    {% set do_x = 1 %}
  {% endif %}

  {% if params.Y is defined %}
    {% set do_y = 1 %}
  {% endif %}

  {% if params.Z is defined %}
    {% set do_z = 1 %}
  {% endif %}


  {% if do_x == 1 %}
    M117 Homing x axis
    RESPOND PREFIX="info" MSG="Homing >  X"
    G990028 X
  {% endif %}
    
  {% if do_y == 1 %}
    M117 Homing y axis
    RESPOND PREFIX="info" MSG="Homing >  Y"
    G990028 Y
  {% endif %}
  {% if do_z == 1 %}
    M117 Homing z axis
    RESPOND PREFIX="info" MSG="Homing >  Z"
    G990028 Z
  {% endif %}

  {% if do_x == 0 and do_y == 0 and do_z == 0 %}
    RESPOND PREFIX="info" MSG="Homeing all XYZ"
    G990028
  {% endif %}
    M117 Homing > Done
    RESPOND PREFIX="info" MSG="Homing > Done"


[gcode_macro _CG28]
description: Homing only if necessary
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28
    {% endif %}
